  <title>Server Status</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="panel hidden">
    <div class="header">

    </div>

      <div class="jobsGrid" id="jobsGrid">

      </div>

    </div>
